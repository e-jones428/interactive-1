.text-intro {

/*ANIMATIONS*/

@keyframes magic {
  from {opacity:0;}
  to {opacity:1;}
  }

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes magic {
  from {opacity:0;}
  to {opacity:1;}
}

/* Internet Explorer */
@-ms-keyframes magic {
  from {opacity:0;}
  to {opacity:1;}
}

/*ANIMATIONS*/

@keyframes rise-up {
    from { 	transform:translate(0px,400px); opacity:0; }
    to { 	transform:translate(0px,0px);opacity:1; }
  }

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes rise-up {
  from { 	transform:translate(0px,400px); opacity:0; }
  to { 	transform:translate(0px,0px);opacity:1; }
}

/* Internet Explorer */
@-ms-keyframes rise-up {
  from { 	transform:translate(0px,400px); opacity:0; }
  to { 	transform:translate(0px,0px);opacity:1; }
}
